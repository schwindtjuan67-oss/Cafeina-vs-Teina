<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG — Cafeína vs Teína vs Mateína</title>
  <style>
    :root{
      --bg:#faf7f2;
      --ink:#1f2937;
      --muted:#5f6b7a;
      --line:rgba(31,41,55,.12);
      --chip-bg:rgba(255,255,255,.72);
      --panel:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 10% 8%, rgba(124,92,255,.13), transparent 65%),
        radial-gradient(860px 500px at 92% 6%, rgba(14,165,233,.14), transparent 62%),
        var(--bg);
    }
    .canvas{
      width:1200px;
      height:630px;
      padding:40px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:20px;
      border:1px solid var(--line);
      border-radius:28px;
      background:rgba(255,255,255,.58);
      backdrop-filter:blur(2px);
      overflow:hidden;
    }
    h1{
      margin:0;
      font-size:72px;
      line-height:1.03;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:10px 0 0;
      font-size:28px;
      color:var(--muted);
      letter-spacing:.2px;
    }
    .middle{
      display:grid;
      grid-template-rows:auto 1fr;
      gap:18px;
      align-items:stretch;
    }
    .chips{display:flex; gap:10px; flex-wrap:wrap; align-content:flex-start;}
    .chip{
      font-size:20px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--chip-bg);
      color:#475467;
    }
    .hero{
      display:grid;
      grid-template-columns:62% 38%;
      gap:20px;
      min-height:0;
    }
    .molBox{
      height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      border-radius:18px;
      border:1px solid rgba(31,41,55,.10);
      background:rgba(255,255,255,.72);
      box-shadow:0 10px 28px rgba(31,41,55,.06);
      overflow:hidden;
    }
    .infoBox{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px 18px 16px;
      display:grid;
      grid-template-rows:auto auto auto;
      gap:8px;
      align-content:start;
      box-shadow:0 10px 28px rgba(31,41,55,.06);
    }
    .infoBox h2{
      margin:0;
      font-size:52px;
      line-height:1;
      letter-spacing:.4px;
    }
    .infoBox p{
      margin:0;
      font-size:35px;
      color:var(--muted);
    }
    .facts{
      margin:4px 0 0;
      padding-left:20px;
      font-size:27px;
      line-height:1.35;
      color:#435264;
    }
    .facts li{margin:0}
    .molImg{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      object-fit:contain;
      display:block;
    }
    .fallback{
      display:grid;
      place-items:center;
      text-align:center;
      font-size:24px;
      color:var(--muted);
      height:100%;
      padding:20px;
    }
    footer{
      font-size:16px;
      color:#7a8797;
      letter-spacing:.2px;
    }
  </style>
</head>
<body>
  <!-- Abrí og.html, sacá screenshot 1200x630, guardalo como og.png dentro de /docs. Luego commit/push para que Discord use og.png. -->
  <main class="canvas" role="img" aria-label="Preview social de Cafeína vs Teína vs Mateína">
    <header>
      <h1>Cafeína vs Teína vs Mateína</h1>
      <p class="subtitle">Misma molécula · distinta dosis · distinto contexto</p>
    </header>

    <section class="middle">
      <div class="chips" aria-label="Conceptos clave">
        <span class="chip">misma molécula</span>
        <span class="chip">dosis distinta</span>
        <span class="chip">contexto distinto</span>
      </div>

      <div class="hero">
        <div class="molBox" aria-label="Estructura química de la cafeína">
          <img class="molImg" src="caffeine_structure.svg" alt="Estructura química de la cafeína" />
        </div>
        <aside class="infoBox" aria-label="Identidad química">
          <h2>C8H10N4O2</h2>
          <p>1,3,7-trimetilxantina</p>
          <ul class="facts" aria-label="Datos clave">
            <li>teína = cafeína</li>
            <li>mateína = cafeína</li>
            <li>misma molécula ✅</li>
          </ul>
        </aside>
      </div>
    </section>

    <footer>schwindtjuan67-oss.github.io/Cafeina-vs-Teina/</footer>
  </main>
</body>
</html>
