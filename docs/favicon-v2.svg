<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="rain" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"></stop>
      <stop offset="1" stop-color="#7c5cff"></stop>
    </linearGradient>
    <linearGradient id="coffee" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c08457"></stop>
      <stop offset="1" stop-color="#8b5e3c"></stop>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="10" y="10" width="108" height="108" rx="28" fill="#ffffff" opacity="0.0"></rect>
  <!-- subtle ring -->
  <rect x="12" y="12" width="104" height="104" rx="26" fill="none" stroke="#111827" stroke-opacity="0.08" stroke-width="2"></rect>

  <!-- umbrella canopy -->
  <path d="M26 55
           Q64 22 102 55
           Q92 57 84 50
           Q76 61 64 50
           Q52 61 44 50
           Q36 57 26 55 Z" fill="url(#rain)" stroke="#111827" stroke-opacity="0.15" stroke-width="2"></path>

  <!-- umbrella pole -->
  <path d="M64 52 L64 78" stroke="#111827" stroke-opacity="0.55" stroke-width="5" stroke-linecap="round"></path>

  <!-- umbrella handle -->
  <path d="M64 78
           q0 16 14 16
           q10 0 10 -10" fill="none" stroke="#111827" stroke-opacity="0.55" stroke-width="5" stroke-linecap="round"></path>

  <!-- coffee cup -->
  <rect x="34" y="74" width="50" height="28" rx="10" fill="#ffffff" stroke="#111827" stroke-opacity="0.25" stroke-width="2"></rect>
  <path d="M40 80 H78" stroke="#111827" stroke-opacity="0.12" stroke-width="3" stroke-linecap="round"></path>

  <!-- coffee inside -->
  <rect x="38" y="78" width="42" height="10" rx="6" fill="url(#coffee)" opacity="0.95"></rect>

  <!-- cup handle -->
  <path d="M84 80
           q14 0 14 10
           q0 10 -14 10" fill="none" stroke="#111827" stroke-opacity="0.25" stroke-width="4" stroke-linecap="round"></path>

  <!-- saucer -->
  <path d="M30 104
           q34 10 68 0" fill="none" stroke="#111827" stroke-opacity="0.18" stroke-width="4" stroke-linecap="round"></path>

  <!-- tiny raindrops -->
  <path d="M40 62 q4 6 0 12" stroke="#0ea5e9" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"></path>
  <path d="M88 62 q4 6 0 12" stroke="#7c5cff" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"></path>
</svg>
